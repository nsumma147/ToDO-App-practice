<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> {{ title }}</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <div class="container">

 <form>

  <div class="form-group"> <!-- MAIN DIV THAT WITH TITLE, INPUT, AND ADD BUTTON -->
  <h1 class="text-center text-primary">Todo App</h1>
   <div class="input-group-prepend">
       <input type="text" #todo class="form-control" placeholder="Add Todo" name="todo" ngModel>
    <span class="input-group-text"
          (click)="addTodo(todo.value)">
          <i class="material-icons">add</i>
    </span>

    <!-- <p>{{todo.value}}</p> -->
   </div>

   <div class="data"> <!-- DIV THAT ADDS TO THE TODO ARRAY-->
  <ul class="list-instyled">
   <li *ngFor="let todo of todoArray">{{todo}}
   <i (click)="deleteItem(todo)" class="material-icons">delete</i>
   </li>
  </ul>
  </div>

  </div>

 </form>

</div>

</body>

</html>
